<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlowMain</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/focus-flow-main.css" />
    <script type="module" src="../js/main.js" defer>
      import { selectOrDisselectSubjects, showAddSubjectDialog, closeAddSubjectDialog } from '../js/helper/helper.js';
      window.selectOrDisselectSubjects = selectOrDisselectSubjects;
      window.showAddSubjectDialog = showAddSubjectDialog;
      window.closeAddSubjectDialog = closeAddSubjectDialog;
    </script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo"><span class="focus">focus</span><span class="flow">flow</span></h1>
        <p class="need-help"><span class="need">Need</span><span class="help"> help?</span></p>
      </header>

      <div class="instruction-box">
        <p class="subject-description-placeholder">
          Select from below or add your subject you want to prioritize to study for your exam.
        </p>
        <div class="instruction-box-subjects"></div>
      </div>

      <div class="subject-container">
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Mathematics</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">English</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Science</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Computer</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Physics</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Chemistry</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Biology</button>
        <button class="subject" onclick="selectOrDisselectSubjects(this)">Account</button>
      </div>
      <div class="add-subject-container">
        <button class="add-subject-btn" onclick="showAddSubjectDialog()">
          <i class="fa-solid fa-plus"></i> Add subject
        </button>
        <div id="dialogOverlay" class="dialog-overlay">
          <div class="dialog-box">
            <input type="text" id="subjectInput" placeholder="Enter subject name" />
            <div class="dialog-buttons">
              <button id="cancel-btn" onclick="closeAddSubjectDialog()">Cancel</button>
              <button id="add-btn">Add</button>
            </div>
          </div>
        </div>
      </div>
      <p class="begin-text">Letâ€™s begin!</p>
      <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </body>
</html>
