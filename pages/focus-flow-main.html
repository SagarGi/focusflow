<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlowMain</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/focus-flow-main.css" />
    <script type="module" src="../js/main.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo"><span class="focus">focus</span><span class="flow">flow</span></h1>
        <p class="need-help"><span class="need">Need</span><span class="help"> help?</span></p>
      </header>

      <div class="instruction-box">
        <p class="subject-description-placeholder">
          Select from below or add your subject you want to prioritize to study for your exam.
        </p>
        <div class="instruction-box-subjects"></div>
      </div>

      <div class="subject-container">
        <button id="math" class="subject" onclick="toogleSubject(this)">Mathematics</button>
        <button id="english" class="subject" onclick="toogleSubject(this)">English</button>
        <button id="science" class="subject" onclick="toogleSubject(this)">Science</button>
        <button id="computer" class="subject" onclick="toogleSubject(this)">Computer</button>
        <button id="physics" class="subject" onclick="toogleSubject(this)">Physics</button>
        <button id="chemistry" class="subject" onclick="toogleSubject(this)">Chemistry</button>
        <button id="biology" class="subject" onclick="toogleSubject(this)">Biology</button>
        <button id="account" class="subject" onclick="toogleSubject(this)">Account</button>
      </div>
      <div class="add-subject-container">
        <button class="add-subject-btn"><i class="fa-solid fa-plus"></i> Add subject</button>
      </div>
      <p class="begin-text">Letâ€™s begin!</p>
      <button class="next-btn"><i class="fa-solid fa-arrow-right"></i></button>
    </div>
  </body>
</html>
