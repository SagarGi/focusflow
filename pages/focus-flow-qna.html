<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FocusFlowMain</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Courgette&family=Roboto&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/focus-flow-qna.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1 class="logo"><span class="focus">focus</span><span class="flow">flow</span></h1>
      </header>

      <div class="subjects-qna-wrapper">
        <p class="choose-subject">Chosen subjects:</p>
        <div class="selected-subjects-qna">
          <button class="selected">Mathematics</button>
          <button class="selected">English</button>
          <button>Science</button>
          <button>Computer</button>
          <button>Physics</button>
          <button>Chemistry</button>
          <button>Boilogy</button>
        </div>
      </div>

      <p class="question">Which one of the following do you find harder?</p>
      <div class="option-container">
        <button class="option">Mathematics</button>
        <p>vs</p>
        <button class="option">English</button>
      </div>

      <button class="back-button">Back</button>
    </div>
  </body>
</html>
